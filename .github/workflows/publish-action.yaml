name: Articles Page Published

on: 
  repository_dispatch:
    types:
      - resource-published

jobs:
  build-coveo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Run scripts and commit changes
        if: ${{ contains(github.event.client_payload.path, '/articles') }}
        working-directory: ./coveo
        run: |
          node generate-coveo-index.js
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./coveo.xml
          git commit -m "Update generated coveo.xml file"
          git push
